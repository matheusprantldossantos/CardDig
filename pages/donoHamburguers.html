<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/donoCategorias.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="../js/jquery-3.4.1.js"></script>
        <script src="../js/donoHamburguers.js"></script>
        <link rel = "icon" type = "imagem/x-icon" href = "../imagens/logoEspartans.png"/> <!-- AQUI VAI COLOCAR O ÍCONE DO SITE -->
        <title>Spartans Food - Dono</title>
        <meta http-equiv="Cache-control" content="no-cache">
    </head>
    <body>
        <div id="container" class="styleCont">
            <div id="bBack">
                <div id="iconBack"><i class='fas fa-chevron-left'></i></div>
                <div id="textBack">TELA DONO</div>
            </div>
            <div id="linha"></div>
            <div class="columnTitle" id="nome">PRODUTO</div>
            <div class="columnTitle" id="preco">PREÇO</div>
            <div class="columnTitle" id="tipoCateg">TIPO</div>
            <div class="columnTitle" id="editar">EDITAR</div>
            <div class="columnTitle" id="promo">PROMOÇÃO</div>
            <div class="columnTitle" id="excluir">EXCLUIR</div>
            <div id="listar"></div>
            <button id="bAdicionar">Adicionar</button>
        </div>
        <div id="janelaEdit" class="pagEditar">
            <button id="bFechar"><i class="far fa-times-circle"></i></button>
            <div id="titlePag">EDITAR PRODUTO</div>
            <h4 id="subNome" class="idInput">Nome: </h4><input class="inputEdit" id="nomeProduto" type="text" value="" placeholder="Nome"> 
            <h4 id="subPre" class="idInput">Preço: </h4><input class="inputEdit" id="precoProduto" type="text" value ="" placeholder="Preço"> 
            <h4 id="subDisp" class="idInput">Disponibilidade: </h4><input class="inputEdit" id="dispProduto" type="number" value="" placeholder="Disponibilidade"> 
            <h4 id="subTip" class="idInput">Tipo: </h4><input class="inputEdit" id="tipoProduto" type="text" value="" placeholder="Tipo do Produto"> 
            <button id="bSalvar">Salvar</button>
        </div>
        <div id="janelaPromo" class="pagPromo">
            <button id="bFecharPromo"><i class="far fa-times-circle"></i></button>
            <div id="titlePagPromo"> ADICIONAR PROMOÇÃO</div> 
            <div class="textInp" id="promoNome">Nome: </div>
            <div id="bancoNome"></div>
            <div class="textInp" id="promoPreco">Preço: </div>
            <div id="bancoPreco"></div>
            <div class="textInp" id="promoText">Promoção: </div>
            <input class="inputPromo" id="valorProdutoPromo" type="text" value ="" placeholder="Porcentagem da promoção"> 
            <button id="bSalvarPromo">Salvar</button>
        </div>
        <div id="janelaExcluir" class="pagExcluir">
            <div id="mensagemConf">Você tem certeza?</div>
            <button id="bConfirmar">Sim</button>
            <button id="bCancelar">Não</button>
        </div>
    </body>
</html>
