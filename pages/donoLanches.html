<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/donoCategorias.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="../js/jquery-3.4.1.js"></script>
        <script src="../js/donoLanches.js"></script>
        <link rel = "icon" type = "imagem/x-icon" href = "../imagens/logoEspartans.png"/> <!-- AQUI VAI COLOCAR O ÍCONE DO SITE -->
        <title>Spartans Food - Dono</title>
        <meta http-equiv="Cache-control" content="no-cache">
    </head>
    <body>
        <div id="container" class="styleCont">
            <div id="linha"></div>
            <div class="columnTitle" id="nome">Produto</div>
            <div class="columnTitle" id="preco">Preço</div>
            <div class="columnTitle" id="tipoCateg">Tipo</div>
            <div class="columnTitle" id="editar">Editar</div>
            <div class="columnTitle" id="excluir">Excluir</div>
            <div id="listar"></div>
            <button id="bAdicionar">Adicionar</button>
        </div>
        <div id="janelaEdit" class="pagEditar">
            <button id="bFechar"><i class="far fa-times-circle"></i></button>
            <div id="titlePag">Editar Produto</div>
            <input class="inputEdit" id="nomeProduto" type="text" value="" placeholder="Nome"> 
            <input class="inputEdit" id="precoProduto" type="text" value ="" placeholder="Preço"> 
            <input class="inputEdit" id="dispProduto" type="number" value="" placeholder="Disponibilidade"> 
            <input class="inputEdit" id="tipoProduto" type="text" value="" placeholder="Tipo do Produto"> 
            <button id="bSalvar">Salvar</button>
        </div>
    </body>
</html>
