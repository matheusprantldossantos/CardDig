<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/Promocoes.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="../js/jquery-3.4.1.js"></script>
        <script src="../js/Promocoes.js"></script>
        <link rel = "icon" type = "imagem/x-icon" href = "../imagens/logoEspartans.png"/> <!-- AQUI VAI COLOCAR O ÍCONE DO SITE -->
        <title>Spartans Food - Pedido</title>
        <meta http-equiv="Cache-control" content="no-cache">
    </head>
    <body>
        <div id="container" class="styleCont">
            <div id="menuLat">
                <div id="voltarPrinc">
                    <div id="iconBack"><i class='fas fa-chevron-left'></i></div>
                    <div id="textBack">Tela Principal</div>
                </div>
                <div id="linha"></div> 
                <div class="item_menu" id="meusPedidos">
                    <button class="item_botao" id="bPedidos"> Meus Pedidos</button>
                </div>
                <div class="item_menu" id="combincoes">
                    <button class="item_botao" id="bComb"> Combinações </button>
                </div>
                <div class="item_menu" id="lanches">
                    <button class="item_botao" id="bLanche"> Lanches </button>
                </div>
                <div class="item_menu" id="pizzas">
                    <button class="item_botao" id="bPizza"> Pizzas </button>
                </div>
                <div class="item_menu" id="hamburguer">
                    <button class="item_botao" id="bHamb"> Hamburguers </button>
                </div>
                <div class="item_menu" id="bebidas">
                    <button class="item_botao" id="bBebidas" name = "bebidas"> Bebidas </button>
                </div>
                <div class="item_menu" id="sobremesas">
                    <button class="item_botao" id="bSobremesa"> Sobremesas </button>
                </div>
                <div class="item_menu" id="promocoes">
                    <button class="item_botao" id="bPromo"> Promoções </button>
                </div>
                <div id="enviarMesa">
                    <div id="iconGarcom"><i class="fas fa-chalkboard-teacher"></i></div>
                    <div id="textGarcom">Envia mesa</div>
                </div>
            </div>
            <div id='nomePag'> PROMOÇÕES </div>
            <div id='linha2'></div>
            <div id="divPromo">
                <!-- div produto/promoção -->
                <div class="divProdpromo" id="elemento0">
                    <div class="styPorc" id="porcentagem">50% OFF -</div><div class="styNome" id="nomeProduto">"To Com Fome" - Quero Carne</div>
                    <div class="styPreco" id="precoProduto">R$ 125,00</div>
                    <button class='bContador' id='bDiminuir'><i class='fas fa-minus'></i></button>
                    <div id='number'>0</div>
                    <button class='bContador' id='bAumentar'><i class='fas fa-plus'></i></button>
                    <button class="buttonAdd" id="bAdicionar">Adicionar</button>
                </div>

            </div>
        </div>
        <div id="bMudar" class="styleMudar">
            <div id="textMudar2">Deseja ir para Tela do Garcom?</div>
            <button id="bSim">Sim</button>
            <button id="bNao">Não</button>
        </div>
        <div id="msgAlerta" class="alerta"> Somente para funcionários </div>
    </body>
</html>
